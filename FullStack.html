<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Web Development</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sono:wght@200..800&display=swap');
        *{
            font-family: "Sono", serif;
        }
        header{
            text-align: center;
        }
        .horizontal-line{
            width: 50%;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: start;
            height: 80vh;
            gap: 30px;
        }
        .Topics{
            margin-top: 30px;
            max-width: 400px;
            background: #f9f9f9;
            padding: 12px;
            text-align: center;
            font-weight: 500;
            border-radius: 4px;
        }
        .Topics > h3{
            font-size: larger;
            color: rgb(80, 175, 175);
        }
        .insider{
            margin-top: 40px;
        }
        .button{
            display: flex;
            justify-content: center;
        }
        #back-btn{
            padding: 10px 20px;
            font-weight: 500;
            border-radius: 10px;
            border: 1px solid blueviolet;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        #back-btn:hover{
            background: rgb(98, 15, 207);
            color: white;
        }
        @media(max-width: 980px){
            .container{
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 12px;
                height: 100%;
            }
            .Topics{
                margin-top: 20px;
            }
            .insider{
                margin-top: 10px;
            }
            .button{
                margin-top: 30px;
                height: 100%;
            }
            #back-btn{
                color: white;
                background: rgb(98, 15, 207);
            }
            
        }
        
    </style>
</head>
<body>

    <header>
        <h1>Full-Stack Web Development</h1>
    </header>
    <hr class="horizontal-line">
    <!-- Table -->
     <main>
     <div class="container">
            <div class="date Topics">
                <h3>Date</h3>
                <p id="date" class="insider">15 February 2025</p>  
            </div>
            <div class="time Topics">
                <h3>Time</h3>
                <p id="time" class="insider" >3 Hours</p>
            </div>
            <div class="topic Topics">
                <h3>Topics Covered</h3>
                <p id="topic" class="insider">CSS Flexbox</p>
            </div>
            <div class="attendance Topics">
                <h3>Attendance</h3>
                <p id="attendance" class="insider">Present</p>
            </div>
            <div class="project Topics">
                <h3>Projects</h3>
                <p id="project" class="insider">Progress Tracker(Improvements)</p>
            </div>
        </div>
        <div class="button">
            <button id="back-btn">Back</button>
        </div>
        
    </main>


    <script>
        const backBtn = document.getElementById('back-btn');
        backBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
