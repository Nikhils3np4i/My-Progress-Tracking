<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Web Development</title>
    <style>
        header{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 15vh;
            text-align: center;
            padding: 0 20px;
        }
        
        .horizontal-line{
            width: 90%;
            max-width: 800px;
            border: 1px solid black;
        }

        main{
            display: flex;
            justify-content: center;
            margin-top: 50px;
            padding: 0 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            max-width: 1000px;
            border-collapse: collapse;
        }

        main th, main td{
            padding: 15px;
            text-align: left;
            min-width: 120px;
        }

        #back-btn{
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border: 1px solid blueviolet;
            border-radius: 10px;
        }

        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            main th, main td {
                padding: 10px;
                font-size: 0.9rem;
            }
        }

        @media screen and (max-width: 480px) {
            header h1 {
                font-size: 1.2rem;
            }

            main th, main td {
                padding: 8px;
                font-size: 0.8rem;
                min-width: 100px;
            }
        }

        #back-btn:hover{
            transition: all 0.2s ease-in-out;
            background-color: blueviolet;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Data Structures and Algorithms</h1>
    </header>
    <hr class="horizontal-line">
    <!-- Table -->
     <main>
     <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Topic</th>
                <th>Time</th>
                <th>Attendance</th>
                <th>Problems Solved</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feb 11, 2025</td>
                <td>Recursion</td>
                <td>2 Hours</td>
                <td style="color: green;">Present</td>
                <td style="color: blueviolet;">Print 1 to N without Loops (GFG)</td>
            </tr>
            <tr>
                <td>Feb 12, 2025</td>
                <td></td>
                <td></td>
                <td style="color: black;">Pending</td>
            </tr>
        </tbody>
     </table>
    </main>
    <button id="back-btn" style="cursor: pointer;">Back</button>

    <script>
        const backBtn = document.getElementById('back-btn');
        backBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
